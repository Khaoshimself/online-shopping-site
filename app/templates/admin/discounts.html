<form id="admin-discount-form" class="mt-4" method="post" action="{{ url_for('admin.create_discount') }}">
    {{ csrf_token() }} <!-- only if you use CSRF protection -->
    <div class="mb-3">
        <label class="form-label">Discount Code</label>
        <input id="code" name="code" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Discount Percentage (%)</label>
        <input id="percentage" name="percentage" type="number" step="0.01" min="0" max="100" class="form-control" required>
    </div>
    <input type="hidden" id="discount-id" name="id"> <!-- used when editing -->
    <button class="btn btn-primary" type="submit">Create Discount</button>
</form>
