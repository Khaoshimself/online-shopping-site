{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2>Admin â€” Create Item</h2>
  <form id="admin-item-form" class="mt-4">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input id="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea id="description" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Price (dollars)</label>
      <input id="price" type="number" step="0.01" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Category</label>
      <input id="category" class="form-control" placeholder="e.g. dairy, produce">
    </div>
    <div class="mb-3">
      <label class="form-label">Stock</label>
      <input id="stock" type="number" class="form-control" value="0">
    </div>
    <div class="mb-3">
      <label class="form-label">Image URLs (comma separated)</label>
      <input id="image_urls" class="form-control" placeholder="/static/images/1.jpg,https://...">
    </div>
    <div class="mb-3">
      <label class="form-label">Tags (comma separated)</label>
      <input id="tags" class="form-control" placeholder="organic,local">
    </div>
    <button class="btn btn-primary" type="submit">Create Item</button>
  </form>

  <div id="admin-item-result" class="mt-3"></div>
</div>

<script src="{{ url_for('static', filename='js/admin-item.js') }}"></script>
{% endblock %}
