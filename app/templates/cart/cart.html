{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4 text-center">Your Shopping Cart</h2>

  <div class="table-responsive shadow-sm rounded">
    <table class="table align-middle table-striped">
      <thead class="table-dark" id="cart-thead">
        <tr>
          <th scope="col">Item</th>
          <th scope="col" class="text-center">Quantity</th>
          <th scope="col" class="text-end">Price</th>
          <th scope="col" class="text-end">Total</th>
        </tr>
      </thead>
      <tbody id="cart-tbody">
      </tbody>
    </table>
  </div>

  <div class="row mt-4">
    <div class="col-md-6 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Discount Code</h5>
          <div class="input-group">
            <input
              type="text"
              id="discount-code-input"
              class="form-control"
              placeholder="Enter discount code"
            >
            <button class="btn btn-outline-primary" id="apply-discount-btn">
              Apply
            </button>
          </div>
          <small id="discount-message" class="d-block mt-2 text-muted"></small>
        </div>
      </div>
    </div>

    <!-- RIGHT: Order summary -->
    <div class="col-md-6">
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Subtotal
          <span id="cart-subtotal">$0.00</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Discount
          <span id="cart-discount">- $0.00</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Tax (8.25%)
          <span id="cart-tax">$0.00</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center fw-bold">
          Total
          <span id="cart-total">$0.00</span>
        </li>
      </ul>
      <div class="d-grid">
        <button class="btn btn-success btn-lg" id="checkout-btn">
          Proceed to Checkout
        </button>        
      </div>
    </div>
  </div>
</div>
{% endblock %}
