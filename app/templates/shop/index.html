{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="text-center mb-5">Our Products</h2>

  <div class="row g-4">
    {% if items %}
      {% for item in items %}
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img src="{{ item.image_urls[0] if item.image_urls else url_for('static', filename='images/sample1.jpg') }}" class="card-img-top" alt="{{ item.name }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text text-muted mb-2">{{ item.description }}</p>
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <span class="fw-bold">${{ '%.2f' | format(item.price_cents / 100) }}</span>
              <button class="btn btn-primary btn-sm add-to-cart-btn" data-product-id="{{ item._id }}">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    {% else %}
      <p class="text-center text-muted">No items available.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
